	<h1>按许可协议过滤</h1> 
	<p>为帮助您搜索图片，Viewfinder 可让您限制搜索具有特定知识共享 (Creative Commons) 许可协议（如允许商业使用的许可协议）的照片。</p> 
	<p>点击搜索字段旁的“信息”按钮，选择一个知识共享 (Creative Commons) 许可协议。您可以将搜索进一步限制为许可商业使用的照片，以及那些允许进行演绎的照片。</p> 
	<p class="footer">在 creativecommons.org 了解更多关于知识共享 (Creative Commons) 的信息</p>
